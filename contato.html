<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="stylescontato.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <div class="container-header teste">
            <img src="logo.jpg" alt="" width="100px" height="100px">
            <nav>
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="profissional.html">Profissionais</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Entre em contato</h1>
        <form action="https://652964f055b137ddc83ebb8e.mockapi.io/Formulario" method="post" target="_blank">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" inputmode="email">
            </div>

            <div class="form-group">
                <label for="textarea">Assunto:</label>
                <textarea name="assunto" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" inputmode="tel" placeholder="(XX) XXXXX-XXXX">
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
            </div>


            <div class="form-group">
                <!-- <label for="submit"></label> -->
                <input type="submit" value="Enviar">

                <!-- <label for="reset"></label> -->
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
    <footer>
        <div class="container-footer">
            <p>&copy; 2023 PizzaLife</p>
        </div>
    </footer>
</body>

</html>
